<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project 1 Portfolio Site</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <!-- top row for title  -->
            <div class="row">
                <div class="col-sm-3">
                    <img class="img-responsive title-logo" src="images/U_logo.png" alt="Udacity logo">
                </div>
                <div class="col-sm-9 text-right text-uppercase">
                    <h1 class="text-thin title-name">JANE DOETTE</h1>
                    <h4 class="title-job">FRONT-END NINJA</h4>
                </div>
            </div>
            <!--  row for horizontal line  -->
            <div class="row">
                <div  class="col-sm-12">
                    <div class="hr-style">
                    </div>
                </div>
            </div>
            <!--  row for main image  -->
            <div class="row">
                <div  class="col-sm-12">
                    <img class="img-responsive main-img" src="images/meta.png" alt="main image">
                </div>
            </div>
            <!--  row for feature work text  -->
            <div class="row">
                <div  class="col-sm-12">
                    <h2 class="text-lighten">Featured Work</h2>
              </div>
            </div>
            <!--  row for all projects  -->
            <div class="row text-center">
                <div  class="col-sm-4">
                    <div class="row">
                        <div  class="col-sm-12">
                            <img class="img-responsive feature-img" src="images/appify.png" alt="App picture">
                        </div>
                    </div>
                    <div class="row">
                        <div  class="col-sm-12">
                            <h3 class="feature-title">APPIFY</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div  class="col-sm-12 text-lighten">
                            <p>Appify project details</p>
                        </div>
                    </div>
                </div>
                    <div  class="col-sm-4">
                        <div class="row">
                            <div  class="col-sm-12">
                                <img class="img-responsive feature-img" src="images/sunflower.png" alt="sunflower">
                            </div>
                        </div>
                    <div class="row">
                        <div  class="col-sm-12">
                            <h3 class="feature-title">SUNFLOWER</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div  class="col-sm-12 text-lighten">
                            <p>Sunflower project details</p>
                        </div>
                    </div>
                </div>
                <div  class="col-sm-4">
                    <div class="row">
                        <div  class="col-sm-12">
                            <img class="img-responsive feature-img" src="images/bokeh.png" alt="bokeh pcture">
                        </div>
                    </div>
                    <div class="row">
                        <div  class="col-sm-12">
                            <h3 class="feature-title">BOKEH</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div  class="col-sm-12 text-lighten">
                            <p>Bokeh project details</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
